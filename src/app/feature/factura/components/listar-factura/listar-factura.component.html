<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.jugador.documento}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.jugador.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.jugador.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef> Fecha de ingreso </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaCaducidad">
        <th mat-header-cell *matHeaderCellDef> Fecha de caducidad </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCaducidad}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let element">
          <!--button mat-button color="primary" [routerLink]="['/medicos/edicion/', element.id]" >
              <mat-icon>edit</mat-icon>
          </button-->
          <button mat-button color="primary" (click)="mostrarDialogo(element.id)">
              <mat-icon>clear</mat-icon>
          </button>
      </mat-cell>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
